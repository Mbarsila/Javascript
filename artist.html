<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artist</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.css" charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.3.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <form class="form-search" action="index.html" method="post" id="myForm">
        <div class="input-append">
          <div class="col-xs-12 col-col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"  placeholder="Name...">
            </div>
          </div>
          <div class="col-xs-12 col-col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" class="form-control" id="surname" placeholder="Surname...">
            </div>
          </div>
          <div class="col-xs-12 col-col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
          </div>
          <div class="col-xs-12 col-col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
              <label for="eventDescription">Event Description</label>
              <input type="text" class="form-control" id="eventDescription" placeholder="Enter description">
            </div>
          </div>
          <div class="col-xs-6 col-col-sm-6 col-md-6 col-lg-6">
            <button type=button ng-click="clear()">Clear</button>
            <button type=button ng-click="search()">Search</button>
          </div>
        </div>

      </form>
    </div>
    <br>
    <div class="row-fluid">
      <table id="table" class="table table-striped table-bordered"  class="display" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th data-field="name">Name</th>
            <th data-field="surname">surname</th>
            <th data-field="email">Email</th>
            <th data-field="address">Address</th>
            <th data-field="events.description">description</th>
            <th data-field="type">type</th>
          </tr>
        </thead>
        <tbody id="data">
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="js/artist.js"></script>
</body>
</html>
