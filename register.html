<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.css" charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <!-- form validation -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css">
</head>
<body>
  <div class="container">
    <div class="row vertical-divider regForm">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 center ">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8  pull-right">
            <div class="register">
              <i class="fa fa-user-plus fa-align-center fa-4x" aria-hidden="true"></i>
              <p class="reg">REGISTER</p>
              <div class="loginReg">
                Already have an account? <a href="#">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 formPosition">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <form class="name"  method="post" id="loginForm" name="form"
            data-bv-message="This value is not valid"
            data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
            data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
            data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
            <div class="row space">
              <div class="form-group">
                <div class="col-sm-6 firstname space1">
                  <label for="name">Name</label>
                  <input type="text" id="firstname" class="form-control" name="firstName" placeholder="First name"
                    required data-bv-notempty-message="The first name is required and cannot be empty"
                    data-bv-stringlength="true"
                    data-bv-stringlength-min="2"
                    data-bv-stringlength-max="30"
                    data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long"
                    data-bv-regexp="true"
                    data-bv-regexp-regexp="^[a-zA-Z0-9_\.]+$"
                    data-bv-regexp-message="The username can only consist of alphabetical, number, dot and underscore"/>
                </div>
                <div class="col-sm-6 lastname">
                  <label for="surname">Lastname</label>
                  <input type="text" class="form-control" id="lastname" name="lastName" placeholder="Last name"
                    required data-bv-notempty-message="The last name is required and cannot be empty"
                    data-bv-regexp="true"
                    data-bv-regexp-regexp="^[a-zA-Z0-9_\.]+$"
                    data-bv-regexp-message="The lastname can only consist of alphabetical, number, dot and underscore"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 formPad">
                <div class="form-group space">
                  <label for="email">Email:</label>
                  <input class="form-control" id="email" name="email" type="email" placeholder="Enter email"
                    data-bv-emailaddress-message="The input is not a valid email address"
                    required data-bv-notempty-message="The email is required and cannot be empty" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 formPad">
                <div class="form-group space">
                  <label for="password">Password</label><br>
                  <input type="password" id="password" class="form-control" name="password" placeholder="Enter password"
                    required data-bv-notempty-message="The password is required and cannot be empty"
                    data-bv-identical="true" data-bv-identical-field="confirmPassword"
                    data-bv-different="true" data-bv-different-field="firstName"
                     data-bv-different-message="The password cannot be the same as username"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 formPad">
                <div class="form-group space">
                  <label for="repassword">Retype Password</label>
                  <input type="password" id="rpassword" class="form-control" name="confirmPassword" placeholder="Confirm Password"
                  required data-bv-notempty-message="The confirm password is required and cannot be empty"
                  data-bv-identical="true" data-bv-identical-field="password" data-bv-identical-message="The passwords are not the same"
                  data-bv-different="true" data-bv-different-field="firstName" data-bv-different-message="The password cannot be the same as username"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"></div>
              <input type="submit" value="Register" class="btn btn-default btn-lg" onload="" onclick="show_alert()" >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/formValidation.js"></script>
<script type="text/javascript" src="js/message.js"></script>
</body>
</html>
